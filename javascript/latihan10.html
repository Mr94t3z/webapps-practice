<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Program JavaScript</title>
</head>

<body>
    <script language="JavaScript">
        var x = 0

        do {
            document.write(x + "<br>")

            x++;
        }
        while (x <= 10)
    </script>
</body>

</html>
